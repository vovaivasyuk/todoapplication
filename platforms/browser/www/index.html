<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="https://code.angularjs.org/1.7.8/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/service.js"></script>
	<script src="js/controller/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d83c17d8a2.js"></script>
	<script cordova.js></script>
	<script src="js/notification.js"></script>
</head>
<body ng-app="app">
	<div>
	<h2>To Do Application</h2>
	</div>
	<div ui-view>
		<span>{{remaining()}} of {{todos.length}} remaining</span>
	<table>
	<thead>
		<tr>
			<th>Tasks</th>
			<th>Done</th>
			
			<th ><button type="button" class="btn btn-light"><a ui-sref='first()'><i class="far fa-calendar-plus"></i></i> Add  </a></button></th>
		</tr>
	</thead>
	
</table>
	</div>

	
</body>
</html>
